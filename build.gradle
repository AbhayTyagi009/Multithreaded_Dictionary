apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


description = 'Multithreaded Server'

mainClassName = 'Distributed.Main'

repositories {
    jcenter()
}

dependencies {
    implementation files('lib/mysql-connector-java-8.0.17.jar')
    implementation files('lib/json-simple-1.1.jar')
    testCompile 'junit:junit:4.12'
}
